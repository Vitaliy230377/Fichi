<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="header">

                </div>
                <nav class="header__menu">

                        <li class="header__link"><a href="#">Home</a></li>

                </nav>
                <form action="#">

                <div class="header__burger">
                    <span></span>

                    </div>
                    
                </div>
